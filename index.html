<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bryan Brugal Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body> 
    <div class="calculator">
        
        <div class="header">Javascript Calculator</div>

        <div class="display">
            <div class="main-display">0</div>
            <div class="second-display">0</div>
            <div class="short-display"></div>
          </div>
        
        <div class="allButton">
          
          <button type="button" class="Arithmetic" value="+">+</button>
          <button type="button" class="Arithmetic" value="-">-</button>
          <button type="button" class="Arithmetic" value="*">x</button>
          <button type="button" class="Arithmetic" value="/">/</button>      
          <button type="button" class="number" value="7">7</button>
          <button type="button" class="number" value="8">8</button>
          <button type="button" class="number" value="9">9</button>
          <button type="button" class="number" value="4">4</button>
          <button type="button" class="number" value="5">5</button>
          <button type="button" class="number" value="6">6</button>
          <button type="button" class="number" value="1">1</button>
          <button type="button" class="number" value="2">2</button>
          <button type="button" class="number" value="3">3</button>
          <button type="button" class="number" value="0">0</button>
          <button type="button" class="number" value=".">.</button>
          <button type="button" class="allClear" value="allClear">AC</button>
          <button type="button" class="lastClear">CE</button>
          <button type="button" class="Arithmetic">%</button>  
          <button type="button" class="equal" value="=">=</button>
      
        </div>
      </div>
      <script src="js/app.js"></script>
</body>
</html>
